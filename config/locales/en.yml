## translation for Active Record goes here
## however don't translate word inside %{}
  activerecord:
    errors:
      messages:
        invalid: "is invalid"
        blank: "can't be blank"
        taken: "is taken"
        content_type: "content type invalid"
        minimum_is_4_characters: "minimum is 4 characters"
      template:
        header:
          one:   "1 error prohibited this %{model} from being saved"
          other: "%{count} errors prohibited this %{model} from being saved"
        body:    "There were problems with the following fields:"
    models:
      invite: "invite"
    attributes:
      invite:
        email: "email"
      image:
        title: "title"
        filter: "filter"
      user:
        email: "email"
        first_name: "first name"
        last_name: "last name"
        nickname: "nickname"
        phone_number: "phone number"

